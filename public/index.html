<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <script>document.documentElement.classList.remove('no-js')</script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <meta name="apple-mobile-web-app-title" content="ReactMap" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>ReactMap - React Neighborhood Map app by Alex Parra</title>
    <meta name="description" content="Progressive Web App built on React.js by Alex Parra" />

    <style>
      html, body {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 10px;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        -moz-osx-font-smoothing:grayscale;
        -webkit-font-smoothing: antialiased;
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      .nok {
        display: block;
        font-size: 1.6rem;
        padding: 20vh 0;
        text-align: center;
      }
      .nok h1 {
        font-size: 3rem;
        margin: 0;
        padding: 0 40px;
      }
      .nok h1 small {
        color: #777;
        display: block;
        font-size: .7em;
        font-weight: normal;
      }
      .nok .warn {
        background-color: #cb0000;
        color: #fff;
        font-weight: bold;
        margin: 40px 0 0;
        padding: 4px 10px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app">
      <noscript class="nok">
        <h1>ReactMap <small>React Neighborhood Map app by Alex Parra</small></h1>
        <div class="warn">JavaScript is disabled. Please enable to run the app.</div>
      </noscript>
    </div>

  </body>
</html>
